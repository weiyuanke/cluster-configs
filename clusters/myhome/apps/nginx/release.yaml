---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx
  namespace: myshare
spec:
  interval: 10m
  chart:
    spec:
      chart: nginx
      version: '13.2.23'
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux
      interval: 10m
  values:
    podSecurityContext:
      enabled: true
      fsGroup: 1000
      fsGroupChangePolicy: Always  
    containerSecurityContext:
      enabled: true
      runAsUser: 1000
    serverBlock: |-
      server {
        listen 0.0.0.0:80;
    
        access_log  /var/log/nginx/host.access.log  main;
    
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            autoindex on;
        }
      }  
    extraVolumes:
    - name: shared-data
      persistentVolumeClaim:
        claimName: mydata-pvc
    extraVolumeMounts:
    - mountPath: /usr/share/nginx/html
      name: shared-data
    replicaCount: 1
    containerPorts:
      http: 80
      https: 443
    global:
      imageRegistry: docker.m.daocloud.io
      security:
        allowInsecureImages: true
    image:
      repository: "library/nginx"
      tag: 1.25.3      
