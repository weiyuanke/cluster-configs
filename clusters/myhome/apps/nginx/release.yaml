---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx
  namespace: default
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: nginx
    namespace: default  
  values:
    replicaCount: 1
    global:
      imageRegistry: docker.m.daocloud.io
      security:
        allowInsecureImages: true
