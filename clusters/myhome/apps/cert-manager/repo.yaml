---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 10m
  chart:
    spec:
      chart: cert-manager
      version: "v1.15.1"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux
      interval: 10m
  values:
    crds:
      enabled: true
